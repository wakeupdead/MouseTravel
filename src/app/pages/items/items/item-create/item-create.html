<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        New item
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

  <form [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          Choose image
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="About" formControlName="about"></ion-input>
      </ion-item>
    </ion-list>
  </form>


</ion-content>

<ion-footer>

    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="cancel()">
                <ion-icon slot="icon-only" name="close" ></ion-icon>
              </ion-button>
              <ion-button (click)="done()" [disabled]="!isReadyToSave">
                <ion-icon slot="icon-only" name="checkmark"></ion-icon>
              </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-footer>
