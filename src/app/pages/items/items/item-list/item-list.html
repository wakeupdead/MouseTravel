<ion-header>

  <ion-toolbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

    <ion-title>List</ion-title>

    <ion-buttons end>

    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

    <ion-fab top right edge>
        <button ion-fab icon-only (click)="addItem()">
            <ion-icon name="add"></ion-icon>
          </button>
      </ion-fab>

    <ion-spinner *ngIf="!(currentItems | async)" ></ion-spinner>

  <ion-list>
    <ion-item-sliding *ngFor="let item of (currentItems | async)">
      <ion-item tappable routerLink='/detail/{{ item.id }}'>
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
