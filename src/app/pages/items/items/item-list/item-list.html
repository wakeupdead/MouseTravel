<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Items List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>




      <ion-fab slot="fixed" edge="true" vertical="top" horizontal="end">
        <ion-fab-button icon-only (click)="addItem()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    <ion-spinner *ngIf="!(items$ | async)" ></ion-spinner>



      <ion-list>
          <ion-item-sliding *ngFor="let item of (items$ | async)">
              <ion-item tappable routerLink='detail/{{ item.id }}'>

                <ion-avatar slot="start">
                    <img [src]="item.profilePic" />
                  </ion-avatar>
                  <ion-label>{{item.name}}</ion-label>
              </ion-item>
              <!-- <ion-item-options side="start">
                <ion-item-option onClick="favorite(item)">Favorite</ion-item-option>
                <ion-item-option color="danger" onClick="share(item)">Share</ion-item-option>
              </ion-item-options> -->

              <ion-item-options side="end">
                <ion-item-option onClick="deleteItem(item)">Delete</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>

        <!-- <ion-item-sliding *ngFor="let item of (items$ | async)">
          <ion-item tappable routerLink='detail/{{ item.id }}'>

              <img [src]="item.profilePic" />
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <p>{{item.about}}</p>
            <ion-note item-end *ngIf="item?.note">{{item?.note}}</ion-note>
          </ion-item>

          <ion-item-options>
            <button ion-button color="danger" (click)="deleteItem(item)">
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding> -->
      </ion-list>
</ion-content>
