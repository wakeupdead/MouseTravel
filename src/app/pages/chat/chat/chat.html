<ion-header>

  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content #content>

    <ion-spinner *ngIf="!(messages$ | async)" ></ion-spinner>

    <div class = "chatwindow">
      <ion-list>
        <ion-item *ngFor = "let item of (messages$ | async); let i = index" text-wrap>
          <ion-avatar item-left *ngIf="item?.author != currentUserUid">
            <img src="{{getUserPhotoUrl(item?.author)}}">
          </ion-avatar>
          <div class="bubble me" *ngIf="item?.author != currentUserUid">
            <h3>{{item.message}}</h3>
          </div>
          <ion-avatar item-right *ngIf="item?.author == currentUserUid">
            <img src="{{getUserPhotoUrl(item?.author)}}">
          </ion-avatar>
          <div class="bubble you" *ngIf="item?.author == currentUserUid">
            <h3>{{item.message}}</h3>
          </div>
        </ion-item>
      </ion-list>
    </div>
    </ion-content>

    <ion-footer ion-fixed>
      <ion-toolbar class="no-border" color="light">
        <ion-input #textInput [(ngModel)]="newMessageText" placeholder="Message here..."></ion-input>
        <ion-buttons end>
          <button ion-button (click)="addMessage()">
            <ion-icon name="send" color="secondary"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
