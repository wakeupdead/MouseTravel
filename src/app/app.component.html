<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar class="main-toolbar">
          <ion-title>MOUSE TRAVEL</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content *ngIf="(user$ | async)">
          <ion-list class="user-info">
              <ion-item >
                  <ion-avatar item-start>
                      <img src="{{(user$ | async)?.photoURL}}" />
                    </ion-avatar>
                    <p>Welcome, {{(user$ | async)?.displayName}}</p>
                </ion-item>
              </ion-list>

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item (click)="logout()">
                <ion-icon slot="start" [name]="'exit'"></ion-icon>
                <ion-label>
                    Logout
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>



    <ion-router-outlet main></ion-router-outlet>


  </ion-split-pane>
</ion-app>
